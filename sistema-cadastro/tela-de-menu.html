<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        /* Estilos opcionales para mejorar la apariencia del menú */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #eee;
            padding: 10px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline-block;
            margin-right: 20px;
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nome da sua Empresa</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#servicos">Serviços</a></li>
            <li><a href="#quem-somos">Quem somos</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>

    <!-- Conteúdo da página -->

    <section id="servicos">
        <h2>Serviços</h2>
        <p>Descrição dos serviços oferecidos pela sua empresa.</p>
    </section>

    <section id="quem-somos">
        <h2>Quem Somos</h2>
        <p>Informações sobre a sua empresa e sua equipe.</p>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <p>Informações de contato, formulário de contato, ou outras formas de entrar em contato com a sua empresa.</p>
    </section>

    <!-- Adicione mais seções e conteúdo conforme necessário -->

</body>
</html>
